<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__body">
                <a href="#" class="header__logo">
                    <img src="./assets/logo.svg" alt="logo">
                </a>
                <div class="header__burger">
                    <span><i class="fa fa-bars fa-2x" aria-hidden="true"></i></span>
                </div>
                <div class="header__menu">
                    <ul class="header__list">
                        <li>
                            <a href="#" class="header__link second-main-color">Features</a>
                        </li>
                        <li>
                            <a href="#" class="header__link second-main-color">About</a>
                        </li>
                        <li>
                            <a href="#" class="header__link second-main-color">Launch</a>
                        </li>
                        <li>
                            <a href="#" class="header__link third-main-color">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="launching">
        <div class="container-2">
            <div class="flex">
            <div class="text">
                <h4>launching soon</h4>
                <h1>An NFT like no other</h1>
                <p>Don't miss out the release of our new NFT. Sign up below to receive updates when we go live.</p>
                <button type="submit" class="second-btn">Sign Up</button>
            </div>
            <div class="graphic">
                <!-- <img src="./assets/graphic.svg" alt="graphic"> -->
            </div>
            </div>
        </div>
        </section>
        <section class="background">
            <div class="container">
                <h1>Free NFT for early birds</h1>
                <p>Sign up today and you'll get a free NFT when we launch</p>
            </div>
        </section>
    </main>
    </div>
